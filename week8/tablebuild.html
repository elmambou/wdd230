<!DOCTYPE HTML>

<html lang="en-us">

   <head>

         <meta name = "description" content = "W08 Activity: Table Build, WDD230, Elie Silvere Mambou">

         <link rel = "stylesheet" href = "../css/normalize.css">

   <header>
      <h1>ESMambou's Table Replica!</h1>
   </header>

   <body>

   <table>
	<caption>W08 Activity: Table Build</caption>
   <!-- Table Header Information -->
	<thead>
		<tr>
			<th colspan="3" scope="colgroup">ACME Wildwest</th>
		</tr>
		<tr class = "darkBlueColor">
			<th scope="col">Period</th>
			<th scope="col">Sales</th>
         <th scope="col">Sales Goal</th>
		</tr>
	</thead>

   <!-- Table Body Information -->
	<tbody>
   <!-- Row One(August) -->
		<tr>
			<td scope="row">August</td>
			<td>$3,590</td>
         <td>$4,000</td>
		</tr>
		<tr>
      <!-- Row Two(September) -->
			<td scope="row">September</td>
			<td>$4,420</td>
         <td>$5,000</td>
		</tr>
      <!-- Row Three(October) -->
		<tr>
			<td scope="row">October</td>
			<td>$4,870</td>
         <td>$5,000</td>
		</tr>
      <!-- Row Four(November) -->

		<tr>
			<td scope="row">November</td>
			<td>$8,610</td>
         <td class = "darkBlueColor">$7,500</td>
		</tr>
      <!-- Row Five(Black Friday) -->
      	<tr>
			<td scope="row">Black Friday</td>
         <td colspan = "2">$3,200</td>
		</tr>
      <!-- Row Six(December) -->
      	<tr>
			<td scope="row">December</td>
			<td>$6,820</td>
         <td>$7,500</td>
		</tr>
	</tbody>

         <!-- Table Footer Information -->
   <tfoot>
         <tr>
            <td colspan = "3">Compiled 12.20.2020 by bRauls</td>
         </tr>
   </tfoot>
</table>

     
    <!-- Adding Webloader External JS -->
